<!--latest products--><div class="latest-products spacer"><div class="container"><h2>Latest Products</h2><div id="owl-products" class="owl-carouse"><div ng-repeat="product in latestProducts" class="product"><a href="#"><img src="{{product.src}}" class="img-responsive"/></a><h4><a href="#">{{product.title}}</a></h4><div class="details"><span><b>Price</b>{{product.Currency}}. {{product.Price}}</span><span><b>Condition</b>{{product.Condition}}</span><span><b>Price Negotiable</b>{{product.PriceNegotiable}}</span><span><b>Market Price</b>{{product.Currency}}. {{product.MarketPrice}}</span><span><b>Contact</b>{{product.Contact}}</span></div><a href="#" class="btn btn-warning">View Detail</a></div></div></div></div><!--latest products-->
